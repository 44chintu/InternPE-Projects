<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="app">
        <div class="calculator">
            <div class="display">
                <div class="content">
                    <div class="input">
                        <span class="operator"></span>
                    </div>
                    <div class="output"></div>
                </div>
            </div>
            <div class="keys">
                <div data-value="clear" class="key operator">
                    <span>AC</span>
                </div>
                <div data-value= "bracket" class="key operator">
                    <span>00</span>
                </div>
                <div data-value= "percent" class="key operator">
                    <span>%</span>
                </div>
                <div data-value= "/" class="key action">
                    <span>/</span>
                </div>
                <div data-value= "7" class="key">
                    <span>7</span>
                </div>
                <div data-value= "8" class="key">
                    <span>8</span>
                </div>
                <div data-value= "9" class="key">
                    <span>9</span>
                </div>
                <div data-value= "*" class="key action">
                    <span>*</span>
                </div>
                <div data-value= "4" class="key">
                    <span>4</span>
                </div>
                <div data-value= "5" class="key">
                    <span>5</span>
                </div>
                <div data-value= "6" class="key">
                    <span>6</span>
                </div>
                <div data-value= "-" class="key action">
                    <span>-</span>
                </div>
                <div data-value= "1" class="key">
                    <span>1</span>
                </div>
                <div data-value= "2" class="key">
                    <span>2</span>
                </div>
                <div data-value= "3" class="key">
                    <span>3</span>
                </div>
                <div data-value= "+" class="key action">
                    <span>+</span>
                </div>
                <div data-value= "backspace" class="key operator">
                    <span>Clear</span>
                </div>
                <div data-value= "0" class="key">
                    <span>0</span>
                </div>
                <div data-value= "." class="key">
                    <span>.</span>
                </div>
                <div data-value= "=" class="key action">
                    <span>=</span>
                </div>
            </div>
 
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
